<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./icon.dream.png">
    <link rel="stylesheet" href="./cadaster.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se agora | Dream Of School</title>
</head>
<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- BOOTSTRAP ICONS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
</style>
<body id="page-cadaster">
    <div id="fade" class="hide">
        <h3 id="loader-text">Carregando</h3>
        <div id="loader" class="spinner-border text-info" role="status">
            <span class="visually-hiden"></span>
        </div>
    </div>
    <div id="container-cadaster" class="container px-md-0  row mb-1">
        <!-- container left-->
        <div id="container-left" class="form-floating  col-12 col-sm-6">
        <div id="div-left">
        <h2 style="color: white;">Olá Estudante!</h2>

        <div id="container-img">
        <img id="logo" src="./logoDreamGame.png" alt="logo do game">
        </div>

        <h2 style="color: #fff;">Cadastre-se Agora</h2>


        <form id="form-login" style="margin-top: 20px;">
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-8">
                    <input type="text" class="form-control shadow none" id="usuario" name="usuario" placeholder="Nome de usuario" required>
                    <label for="email">Nome de usuário</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-8">
                    <input type="email" class="form-control shadow none" id="email" name="email" placeholder="Digíte seu email" required>
                    <label for="email">Digíte seu email</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating  col-12 col-sm-8">
                    <input type="password" id="password" class="form-control shadow none" placeholder="Digíte sua senha" minlenght="8">
                    <label for="password">Digíte sua senha</label>
                </div>
            </div>
            <div id="container-button" class="d-flex justify-content-center mb-5">
                <button id="cadaster-btn" type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
        </form>
        </div>
                <!-- container right-->
                <div id="container-right" class="container col-12 col-sm-6">
                    <div class="container-img-right">
                        <img class="imagens" src="./note 2.jpg" alt="imagem game">
                    </div>
                    <div class="container-img2-right">
                        <img class="imagens" src="./note 1.jpg" alt="">
                    </div>
                </div>
</body>
</html>
